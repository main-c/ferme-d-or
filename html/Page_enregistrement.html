<body>
    <form method="post" action="traitement.php" class="formulaire">
        <p>
            <img src="../img/logo.png" alt="">
            <p>
                <label for="Nom">Nom </label>
                <input type="text" name="Nom" id="Nom" placeholder=" Gourain" size="30" maxlength="10" required/>

            </p>

            <p>
                <label for="Prénom">Prénom </label>
                <input type="text" name="Prénom" id="Prénom" placeholder=" Tite" size="30" maxlength="10" />

            </p>
            <p>
                <label for="Login">Login </label>
                <input type="text" name="Login" id="Login" placeholder=" gouraintite" size="30" maxlength="10" required/>

            </p>
            <label for="password"> Mot de Passe </label>
            <input type="password" name="password" id="password" required>
        </p>
        <label for="Region"> Quel est votre région d'origine</label><br>
        <select name="Region" id="Region">
                <option value="ENord">Extrême Nord</option>
                <option value="Nord">Nord</option>
                <option value="Adamaoua">Adamaoua</option>
                <option value="Centre">Centre</option>
                <option value="Ouest">Ouest</option>
                <option value="NordOUest">Nord Ouest</option>
                <option value="SudOUest">Sud Ouest</option>
                <option value="Littoral">Littoral</option>
                <option value="Sud">Sud</option>
                <option value="Est">Est</option>
            </select>
        <p>
            <label for="Departement">Departement </label>
            <input type="text" name="Departement" id="Departement" placeholder=" Menoua" size="30" maxlength="40" />

        </p>
        <p>
            <label for="Arrondissement">Arrondissement </label>
            <input type="text" name="Arrondissement" id="Arrondissement" placeholder=" Mfoundi" size="30" maxlength="40" />

        </p>
        <p>
            <input type="submit" value="Envoyer" class="submit" />
        </p>
    </form>
